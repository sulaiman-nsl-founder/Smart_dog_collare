<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dog Collar</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .app-container {
            width: 100%;
            max-width: 400px; 
            min-height: 100vh;
            padding: 30px 20px;
            box-sizing: border-box;
            background: linear-gradient(180deg, #1a2a20 0%, #121212 25%);
        }
        
        /* --- Header --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .title { font-size: 1.2em; font-weight: 600; color: #ffffff; }
        .bolt-icon { color: #00e676; font-size: 1.5em; }
        
        #connectBtn {
            background-color: #00e676;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 230, 118, 0.3);
        }
        #status { text-align: center; color: #aaaaaa; font-size: 0.85em; margin-bottom: 20px;}

        /* --- Circle Indicator --- */
        .status-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .circle-indicator {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #00e676; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 0 20px rgba(0, 230, 118, 0.1);
            transition: all 0.4s ease;
        }
        .dog-icon { font-size: 3em; margin-bottom: 10px; }
        .current-state { font-size: 1.2em; font-weight: bold; letter-spacing: 2px; color: #ffffff; }
        
        .section-title {
            text-align: center;
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* --- Cards & Grid --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 16px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card.full-width { grid-column: span 2; }
        .card-header {
            font-size: 0.8em;
            color: #888888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .card-value { font-size: 1.8em; font-weight: bold; color: #29b6f6; }
        .card-value.green-text { color: #00e676; }
        .unit { font-size: 0.45em; font-weight: normal; color: #aaaaaa; margin-left: 2px; }

        /* --- Live Activity Graph CSS --- */
        .graph-container {
            display: flex;
            align-items: flex-end; /* Aligns bars to the bottom */
            height: 80px;
            gap: 4px; /* Space between bars */
            overflow: hidden;
            padding-top: 10px;
        }
        .bar {
            flex: 1; /* Makes all bars equal width */
            border-radius: 3px 3px 0 0;
            min-width: 6px;
            transition: height 0.3s ease;
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <div class="top-bar">
        <div class="title">üêæ Dog Tracker</div>
        <div class="bolt-icon">‚ö°</div>
    </div>

    <button id="connectBtn">Connect Collar</button>
    <div id="status">Waiting to connect...</div>

    <div class="status-section">
        <div class="circle-indicator" id="stateCircle">
            <div class="dog-icon">üêï</div>
            <div class="current-state" id="currentState">IDLE</div>
        </div>
    </div>

    <div class="section-title">Today's Activity</div>

    <div class="dashboard-grid">
        <div class="card">
            <div class="card-header">üë£ Total Steps</div>
            <div class="card-value" id="stepsVal">0</div>
        </div>
        <div class="card">
            <div class="card-header">üå°Ô∏è Temp</div>
            <div class="card-value" id="tempVal">--<span class="unit">¬∞C</span></div>
        </div>
        <div class="card">
            <div class="card-header">‚ö° Running</div>
            <div class="card-value green-text" id="runVal">0<span class="unit">s</span></div>
        </div>
        <div class="card">
            <div class="card-header">ü¶Æ Walking</div>
            <div class="card-value green-text" id="walkVal">0<span class="unit">s</span></div>
        </div>
        
        <div class="card full-width">
            <div class="card-header">üìä Intensity of Activity (Live)</div>
            <div class="graph-container" id="graphContainer">
                </div>
        </div>
    </div>
</div>

<script>
    const serviceUuid = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
    const characteristicUuid = "beb5483e-36e1-4688-b7f5-ea07361b26a8";

    const connectBtn = document.getElementById('connectBtn');
    const statusText = document.getElementById('status');
    const stateCircle = document.getElementById('stateCircle');
    const currentStateText = document.getElementById('currentState');
    const graphContainer = document.getElementById('graphContainer');

    // The maximum number of bars to show on the graph at once
    const MAX_GRAPH_BARS = 35; 

    connectBtn.addEventListener('click', async () => {
        try {
            statusText.innerText = "Scanning for Collar...";
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'DogCollar_Live' }],
                optionalServices: [serviceUuid]
            });

            statusText.innerText = "Connecting...";
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(serviceUuid);
            const characteristic = await service.getCharacteristic(characteristicUuid);

            await characteristic.startNotifications();
            statusText.innerText = "Connected üü¢";
            connectBtn.style.display = "none"; 

            characteristic.addEventListener('characteristicvaluechanged', (event) => {
                let decoder = new TextDecoder('utf-8');
                let rawData = decoder.decode(event.target.value);
                
                // Payload: Steps(0), State(1), Run(2), Walk(3), Rest(4), Sleep(5), Temp(6)
                let dataArray = rawData.split(',');
                
                if(dataArray.length >= 7) {
                    let state = dataArray[1];
                    
                    document.getElementById('stepsVal').innerText = dataArray[0];
                    currentStateText.innerText = state;
                    document.getElementById('runVal').innerHTML = formatTimeHTML(dataArray[2]);
                    document.getElementById('walkVal').innerHTML = formatTimeHTML(dataArray[3]);
                    document.getElementById('tempVal').innerHTML = dataArray[6] + '<span class="unit">¬∞C</span>';

                    updateDynamicUI(state);
                    updateLiveGraph(state);
                }
            });

            device.addEventListener('gattserverdisconnected', () => {
                statusText.innerText = "Disconnected üî¥";
                connectBtn.style.display = "block";
                stateCircle.style.borderColor = "#aaaaaa";
                currentStateText.innerText = "OFFLINE";
            });

        } catch (error) {
            console.error(error);
            statusText.innerText = "Bluetooth Error. Please try again.";
        }
    });

    // --- Graph Logic ---
    function updateLiveGraph(state) {
        let barHeight = "5%";   // Default height for Resting/Sleeping
        let barColor = "#29b6f6"; // Blue

        if (state === "RUNNING") {
            barHeight = "100%";
            barColor = "#ff1744"; // Red
        } else if (state === "WALKING") {
            barHeight = "60%";
            barColor = "#00e676"; // Green
        } else if (state === "SLEEPING") {
            barHeight = "2%";
            barColor = "#aaaaaa"; // Grey
        }

        // Create the HTML div for the new bar
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = barHeight;
        bar.style.backgroundColor = barColor;

        // Add it to the graph
        graphContainer.appendChild(bar);

        // If we have too many bars, remove the oldest one on the left to create a scrolling effect
        if (graphContainer.children.length > MAX_GRAPH_BARS) {
            graphContainer.removeChild(graphContainer.firstChild);
        }
    }

    // --- Circle Color Logic ---
    function updateDynamicUI(state) {
        if (state === "RUNNING") {
            stateCircle.style.borderColor = "#ff1744"; 
            stateCircle.style.boxShadow = "inset 0 0 20px rgba(0,0,0,0.5), 0 0 20px rgba(255, 23, 68, 0.3)";
        } else if (state === "WALKING") {
            stateCircle.style.borderColor = "#00e676"; 
            stateCircle.style.boxShadow = "inset 0 0 20px rgba(0,0,0,0.5), 0 0 20px rgba(0, 230, 118, 0.2)";
        } else {
            stateCircle.style.borderColor = "#29b6f6"; 
            stateCircle.style.boxShadow = "inset 0 0 20px rgba(0,0,0,0.5), 0 0 20px rgba(41, 182, 246, 0.2)";
        }
    }

    function formatTimeHTML(secondsStr) {
        let totalSeconds = parseInt(secondsStr);
        if (totalSeconds < 60) return totalSeconds + '<span class="unit">s</span>';
        let hours = Math.floor(totalSeconds / 3600);
        let minutes = Math.floor((totalSeconds % 3600) / 60);
        if (hours > 0) return hours + '<span class="unit">h</span> ' + minutes + '<span class="unit">m</span>';
        return minutes + '<span class="unit">m</span> ' + (totalSeconds % 60) + '<span class="unit">s</span>';
    }

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW fail', err));
        });
    }
</script>
</body>
</html>
